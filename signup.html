</head>


<body>
<div class="header">
    <div class="inter-header">
        <div class="logo"><a href="index.html">Lifestyle Store</a>
        </div>

        <div class="link-header"><a href="login.html"> Login</a>
        </div>

        <div class="link-header"><a href="signup.html"> Sign up</a>
        </div>
    </div>
</div>

<div>

    <div class="signup-form-image">
        <div class="signup-inner-banner-image">

            <div class="banner-content">


                <form>

                        <h1>SIGN UP</h1>

                    <label>
                        First Name:
                        <input name="FirstName" type="text" maxlength="60" style="width: 146px" />
                    </label>

                    <label>
                        Last Name:
                        <input name="LastName" type="text" maxlength="60" style="width: 146px" />
                    </label>

                    <br><br>
                    <label>
                        Email ID:
                        <input name="FromEmailAddress" type="text" maxlength="60" style="width: 390px" />
                    </label>

                    <br><br>

                    <label>
                        Password:
                            <input name="StreetAddress1" type="password" maxlength="120" style="width: 120px;" />
                    </label>

                    <label>
                        Confirm Password:
                            <input name="StreetAddress2" type="password" maxlength="120" style="width: 140px;"/>
                    </label>
                    <br>
                    <br>
                    <label>
                        City:
                                    <input name="City" type="text" maxlength="120" style="width: 195px;"/>
                    </label>

                    <label>
                        State:
                                <input name="State" type="text" maxlength="120" style="width: 195px;" />
                    </label>


                        <br><br>
                        <label>
                            Phone No.:
                            <input name="PhoneNo" type="text" maxlength="43" style="width: 225px;" />
                        </label>
                    <label>
                        Zip Code:
                            <input name="Zip" type="text" maxlength="30" style="width: 100px;" />
                    </label>
                    <br>
                    <br>
                    <label>
                        Country:
                            <input name="Country" type="text" maxlength="120" style="width: 420px;" />
                    </label>
                    <p></p>
                    <br>
                    <a class="details-button" href="#">Sign Up</a>


                </form>



            </div>

        </div>

    </div>

</div>
